{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mb-4 mb-md-0">
        <div class="sticky-image">
          <img class="img-fluid w-100" src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
        </div>
      </div>
        <div class="col-lg-6 col-md-7 offset-lg-1">
        <article>
            <h1 class="mb-4">{{.Title | markdownify}}</h1>
            {{ if .Params.authors }}
            <author>di
              <a href="/authors/{{ .Params.authors }}">
                <em>{{.Params.authors | markdownify}}</em>
              </a>
            </author>
            <br><br>
            {{ end }}
            <div class="content">
              {{.Content}}
            </div>


{{ range .Pages }}
<p class="byline">
  by {{ .Render "author-link" }}
</p>
{{ end }}
          </article>
        </div>
    </div>
  </div>
</section>

{{ end }}
