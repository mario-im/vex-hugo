banner_chisiamo:
  enable: true
  title: Chi siamo noi del Bonsaiblu?
  image: images/bonsai001.png
  content: |+
    Siamo un grupo di amici che si ritrova per condividere la passione e l'esperienza di lavorazione sui bonsai.

    Grazie ai consigli del Maestro Donato Danisi e con 36 anni d'esperienza e passione del club, lavoriamo le nostre piante e condividendo tutto quello che impariamo.

promo_chisiamo:
  enable: true
  image: images/bonsai001.png
  title: Donato Danisi
  content: "Ho sempre avuto nel mio dna tanto piacere nel creare, sin da bambino disegnavo
    e ritagliavo carta per trasformala in forme di vario genere, poi ho dedicato il
    mio tempo libero al traforo, non so quanti hanno avuto l'occasione di provare
    a ritagliare tutto ciò che i disegni a disposizione offrivano, fra i più classici
    vi erano i monumenti storici: Duomo di Milano, Torre Eiffel, Arco della Pace,
    Mole Antoneliana, e tanto altro. \n\nIn seguito ho provato con il modellismo in
    plastica: aerei, navi e carri armati, e successivamente con il montaggio di galeoni
    in legno. \n\nPer qualche anno ho provato anche a dipingere, e poi avendo un grande
    amore per la natura trasmessa sicuramente da mio Nonno Filippo e dalla mia terra,
    la Puglia, mi porta ad incontrare il Bonsai. \n\nInizialmente praticato da autodidatta
    e poi con Salvatore Liporace, che mi ha portato fino a tutto quello che conosco."
